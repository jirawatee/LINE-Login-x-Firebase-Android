buildscript {
	repositories {
		google()
		jcenter()
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:4.1.3'
		classpath 'com.google.gms:google-services:4.3.5'
	}
}

allprojects {
	repositories {
		google()
		jcenter()
		mavenCentral()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}

ext {
	compileAndTargetSdk = 30
	retrofitVersion = '2.9.0'
	glideVersion = '4.12.0'
	jwtVersion = '0.11.2'
}