apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
	compileSdkVersion compileAndTargetSdk
	buildToolsVersion "30.0.3"
	defaultConfig {
		applicationId "jp.line.android.sdk.sample"
		minSdkVersion 21
		targetSdkVersion compileAndTargetSdk
		versionCode 1
		versionName "1.0"
		resConfigs("en", "xxxhdpi")
		ndk {
			abiFilters "x86", "x86_64", "arm64-v8a", "armeabi-v7a"
		}
	}
	buildTypes {
		release {
			minifyEnabled false
			shrinkResources false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'
		}
		debug {
			splits.abi.enable = false
			splits.density.enable = false
			aaptOptions.cruncherEnabled = false
		}
	}
	dexOptions {
		preDexLibraries true
		maxProcessCount 8
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	implementation 'androidx.appcompat:appcompat:1.3.1'
	implementation 'androidx.browser:browser:1.3.0'
	implementation('com.madgag.spongycastle:prov:1.58.0.0') {
		exclude group: 'junit', module: 'junit'
	}

	implementation 'com.google.firebase:firebase-analytics:19.0.2'
	implementation 'com.google.firebase:firebase-auth:21.0.1'
	implementation 'com.linecorp.linesdk:linesdk:5.7.1'

	implementation 'com.google.code.gson:gson:2.8.8'

	implementation "io.jsonwebtoken:jjwt-api:$jwtVersion"
	runtimeOnly ("io.jsonwebtoken:jjwt-impl:$jwtVersion")
	runtimeOnly ("io.jsonwebtoken:jjwt-orgjson:$jwtVersion") {
		exclude group: 'org.json', module: 'json' //provided by Android natively
	}

	implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
	implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"

	implementation "com.github.bumptech.glide:glide:$glideVersion"
	annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"
	annotationProcessor 'androidx.annotation:annotation:1.2.0'
}